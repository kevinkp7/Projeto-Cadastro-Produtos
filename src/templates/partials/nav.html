<nav class="navbar sticky-top navbar-light bg-light scrolling-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">CADASTRO PRODUTOS</a>
    <div class="navbar-nav ml-auto">
      <button
        id="botao-modal"
        class="btn btn-success btn-sm"
        data-toggle="modal"
        data-target="#modalLoginForm"
      >
        CRIAR CATEGORIA <i class="fas fa-solid fa-square-plus"></i>
      </button>

</nav>

<div
  class="modal fade"
  id="modalLoginForm"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div id="categorias-modal" class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">CRIAR CATEGORIA</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <form action="/create/categorias" method="POST">
          <div class="md-form mb-4">
            <input type="number" name="id" placeholder="id categoria" />
            <label
              data-error="wrong"
              data-success="right"
              for="defaultForm-pass"
            ></label>
          </div>
          <div class="md-form mb-4">
            <input type="text" name="nome" placeholder="nome categoria" />
            <label
              data-error="wrong"
              data-success="right"
              for="defaultForm-pass"
            ></label>
          </div>
          <div class="md-form mb-4">
            <input type="text" name="descricao" placeholder="descricao" />
            <label
              data-error="wrong"
              data-success="right"
              for="defaultForm-pass"
            ></label>
          </div>
          <button type="submit" class="btn btn-success btn-block">
            Cadastrar Categoria
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
